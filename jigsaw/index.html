<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ§© Jigsaw Puzzle Game</h1>

        <!-- Main Game Container -->
        <div id="gameContainer">

            <!-- Settings Section -->
            <div class="settings-bar">
                <div class="difficulty-selector">
                    <label>Difficulty:</label>
                    <select id="difficulty">
                        <option value="2">Easy (2x2)</option>
                        <option value="3" selected>Medium (3x3)</option>
                        <option value="4">Hard (4x4)</option>
                        <option value="5">Expert (5x5)</option>
                    </select>
                </div>
            </div>

            <!-- Image Upload Section -->
            <div id="uploadSection" class="section">
                <h2>Step 1: Choose Your Image</h2>
                <div class="upload-controls">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button id="uploadBtn" class="btn-primary">ğŸ“ Upload Image</button>
                    <button id="cameraBtn" class="btn-primary">ğŸ“· Take Photo</button>
                </div>
                <video id="camera" autoplay style="display: none;"></video>
                <button id="captureBtn" class="btn-secondary" style="display: none;">Capture Photo</button>
                <canvas id="captureCanvas" style="display: none;"></canvas>
            </div>

            <!-- Image Preview Section -->
            <div id="previewSection" class="section" style="display: none;">
                <h2>Step 2: Start Your Puzzle</h2>
                <img id="originalImage" alt="Original Image">
                <button id="startGameBtn" class="btn-primary">ğŸ® Start Puzzle Game</button>
            </div>

            <!-- Game Section -->
            <div id="puzzleSection" class="section" style="display: none;">
                <div class="game-header">
                    <h2>Assemble the Puzzle!</h2>
                    <div class="game-controls">
                        <button id="showPreviewBtn" class="btn-secondary">ğŸ‘ï¸ Show Preview</button>
                        <button id="resetBtn" class="btn-secondary">ğŸ”„ Reset</button>
                        <button id="newGameBtn" class="btn-secondary">ğŸ†• New Game</button>
                    </div>
                </div>

                <!-- Preview Modal -->
                <div id="previewModal" class="modal" style="display: none;">
                    <div class="modal-content preview-modal">
                        <span class="close">&times;</span>
                        <img id="previewImage" alt="Preview">
                    </div>
                </div>

                <div class="puzzle-container">
                    <!-- Puzzle Grid -->
                    <div id="puzzleGrid" class="puzzle-grid"></div>

                    <!-- Pieces Pool -->
                    <div id="piecesPool" class="pieces-pool"></div>
                </div>

                <div id="victoryMessage" class="victory" style="display: none;">
                    <h2>ğŸ‰ Congratulations!</h2>
                    <p>You completed the puzzle!</p>
                    <button id="playAgainBtn" class="btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
